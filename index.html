<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
    <meta charset="UTF-8">
    <title>Lucca Messagerie</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="./app.js"></script>


</head>
<body>
    <div class="mainBody" ng-controller="ChatController">
        <div class="header">
            <div id="logo-part">
                <img src="./assets/Jumping CC.svg" alt="Logo Lucca" id="logo">
                <h1>Messagerie Lucca</h1>
            </div>  
            <div id="title">
                <h2>Conversation avec : {{name}}</h2>
                <img src="{{img}}" alt="" class="conversation-img">
            </div>

        </div>
        <div class="content-page">
            <div id="div-dots">
                <div class="container-temp" ng-if="messageInput">
                    <div ng-class="{show:messageInput}">
                        <p>{{messageInput.author}} écrit</p>
                        <div class="dot-flashing"></div>
                    </div>
                </div>
            </div>
            <div class="messages-temp">
                <div class="messages">
                    <div class="commun" ng-repeat="message in messages">
                        <p class="{{message.classP}}">le {{message.time | date:'dd-MM-yyyy'}} à {{message.time | date:'HH:mm'}}</p>
                        <div class="message-text-img {{message.class}}">
                            <div class="img-author">
                                <img ng-src="{{message.img}}" class="img-chat" ng-class="{left:message.me}" alt="profile picture">
                                <h4>{{message.author}}</h4>
                            </div>
                            <div class="msg-wrap {{message.author}}">
                                <p>{{message.message}}</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="input-msg">
                <form ng-submit="sendMessage()">
                    <input placeholder="Entrez votre message ici..." ng-model="currentMessage" ng-change="updateInput()">
                    <button>
                        <img src="./assets/Send 1.svg" alt="blue arrow">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
